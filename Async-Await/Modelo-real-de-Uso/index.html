<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Lyric Search</h1>
    </div>
    <div class="row justify-content-center">
      <form id="lyrics_form">
        <div class="form-row">
          <div class="form_group col-md-6">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="artist" placeholder="artist">
          </div>

          <div class="form_group col-md-6">
            <label for="song">Song</label>
            <input type="text" class="form-control" id="song" placeholder="Song">
          </div>

          <button type="submit" class="btn btn-primary mt-3">Let's Sing</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-center">
    <pre class="mt-4" id="lyrics"></pre>
  </div>

  <script src="lyric.js"></script>
</body>
</html>
